<div id="container">
	<div class="login" *ngIf="!isLoggedIn">
		<a href="/login">Login</a>
	</div>
	<div class="normal" *ngIf="isLoggedIn">
		Logged In
		<div class="add-time-widget">

			<fieldset id="fieldset">
				<form id="hoursForm" [formGroup]="addHoursForm" (submit)="AddHours()">
					<table>
						<tr>
							<td>
								<mat-form-field>
									<mat-label>Choose a date</mat-label>
									<input matInput formControlName="date" [matDatepicker]="picker">
									<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
									<mat-datepicker #picker></mat-datepicker>
								</mat-form-field>
							</td>
						</tr>
						<tr>
							<td>
								<mat-form-field class="example-full-width">
									<mat-label>Hours</mat-label>
									<input matInput formControlName="hours">
								</mat-form-field>
							</td>
						</tr>
						<tr>
							<td style="text-align: center">
								<button  matFab extended>
									<mat-icon>add</mat-icon>
									Add Hours
								</button>
							</td>
						</tr>
					</table>
				</form>
			</fieldset>
		</div>
		<div class="data">
			<table mat-table [dataSource]="data">
				<ng-container matColumnDef="date">
					<th mat-header-cell *matHeaderCellDef> Date </th>
					<td mat-cell *matCellDef="let element"> {{element[0]}} </td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="hours">
					<th mat-header-cell *matHeaderCellDef> Hours </th>
					<td mat-cell *matCellDef="let element"> {{element[1]}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
	</div>

	<router-outlet></router-outlet>

</div>
